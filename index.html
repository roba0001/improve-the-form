<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improve the form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <form id="form">
      <fieldset>
      <legend><h2>Pizza Form</h2></legend>

      <label for="id-delivery">Delivery Method</label>
      <select id="id-delivery" name="delivery-options">
        <option value="Eat in store" >Eat in store</option>
        <option value="Pickup">Pickup</option>
        <option value="Home delivery">Home delivery</option>
      </select>

      <label for="id-name">Name</label>
      <input id="id-name" type="text" name="information" />

      <label for="id-address">Address</label>
      <input id="id-address" type="text" name="information"/>

      <label for="id-phone">Phone</label>
      <input id="id-phone" type="number" name="information" aria-describedby="instruction" />
      <p id="instruction">We don't store your phone number beyond delivery</p>

      <div class="group">
        <h4>Crust</h4>
          <label for="id-thin">Thin</label>
          <input type="radio" id="id-thin" value="Thin" name="crust">
          <label for="id-classic">Classic</label>
          <input type="radio" id="id-classic" value="Classic" name="crust">
          <label for="id-dd">Deep Dish</label>
          <input type="radio" id="id-dd" value="Deep Dish" name="crust">
        </div>

        

      <div class="group">
        <h4>Toppings</h4>
        <label for="sausage">Sausage</label>
        <input type="checkbox" id="sausage" value="Sausage" name="topping">


        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="pepperoni" value="Pepperoni" name="topping">

        <label for="mushrooms">Mushrooms</label>
        <input type="checkbox" id="mushrooms" value="Mushrooms" name="topping">

        <label for="onions">Onions</label>
        <input type="checkbox" id="onions" value="Onions" name="topping">

        <label for="green-peppers">Green Peppers</label>
        <input type="checkbox" id="green-peppers" value="Green Peppers" name="topping">

        <label for="black-olives">Black Olives</label>
        <input type="checkbox" id="black-olives" value="Black Olives" name="topping">

        <label for="extra-cheese">Extra cheese</label>
        <input type="checkbox" id="extra-cheese" value="Extra cheese" name="topping">
      </div>
    </fieldset>

      <input type="submit" value="Submit Order" />
    </form>
  </body>
</html>
